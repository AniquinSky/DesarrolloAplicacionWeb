<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web - Ana</title>
    <style>
        :root {
            --primary-color: #004080;
            --secondary-color: #222;
            --accent-color: #e63946;
            --text-light: #ffffff;
            --text-dark: #333333;
            --bg-transparent: rgba(255, 255, 255, 0.92);
            --spacing-medium: 20px;
            --spacing-large: 40px;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-image: url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: var(--bg-transparent);
            padding: var(--spacing-medium);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }

        header {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), #0066cc);
            color: var(--text-light);
            padding: 15px 25px;
            border-radius: 8px;
            margin-bottom: var(--spacing-large);
        }

        .logo {
            height: 70px;
            width: 70px;
            margin-right: 25px;
            background-color: var(--text-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 0.5px;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-top: 30px;
        }

        main {
            padding: 0 15px;
        }

        .video-container {
            margin: 30px 0;
            text-align: center;
        }

        .video-link {
            display: inline-block;
            background: linear-gradient(to right, var(--primary-color), #0066cc);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-link:hover {
            background: linear-gradient(to right, #0066cc, var(--primary-color));
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: var(--spacing-large);
            background: linear-gradient(135deg, var(--secondary-color), #444);
            color: var(--text-light);
            padding: 25px;
            font-size: 0.95rem;
            border-radius: 8px;
            text-align: center;
        }

        footer p {
            margin: 8px 0;
            line-height: 1.8;
        }

        .highlight {
            color: var(--accent-color);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .logo {
                margin-right: 0;
                margin-bottom: 15px;
                height: 60px;
                width: 60px;
                font-size: 2rem;
            }
            
            .container {
                width: 95%;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">A</div>
            <h1>Bienvenido al Sitio Web de <span class="highlight">Ana</span></h1>
        </header>

        <main>
            <h2>Contenido Principal</h2>
            
            <div class="video-container">
                <p>No te pierdas este video interesante sobre desarrollo web:</p>
                <a href="https://www.youtube.com/watch?v=KEG7b851Ric&list=RDaSugSGCC12I&index=3" 
                    target="_blank" 
                    class="video-link"
                    rel="noopener noreferrer">
                    ▶ Ver video educativo
                </a>
            </div>
        </main>

        <footer>
            <p><strong>Curso:</strong> Desarrollo Web en la Nube</p>
            <p><strong>Nombre:</strong> Ana López</p>
            <p><strong>Código:</strong> 216820628</p>
            <p><strong>Correo:</strong> gabiela.lopez@alumnos.udg.mx</p>
        </footer>
    </div>
</body>
</html>
